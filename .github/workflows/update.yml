name: Update AUR Package

on:
  schedule:
    # Check for updates daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:
    # Allow manual trigger
    inputs:
      version:
        description: 'Specific version to update to (optional, e.g., 0.3.9)'
        required: false

jobs:
  check-and-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest release version
        id: get-version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=$(curl -s https://api.github.com/repos/tickstep/aliyunpan/releases/latest | grep '"tag_name":' | sed -E 's/.*"v([^"]+)".*/\1/')
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Latest version: $VERSION"

      - name: Check if update needed
        id: check-update
        run: |
          CURRENT=$(grep "^pkgver=" PKGBUILD | cut -d'=' -f2)
          LATEST="${{ steps.get-version.outputs.version }}"
          echo "current=$CURRENT" >> $GITHUB_OUTPUT
          echo "latest=$LATEST" >> $GITHUB_OUTPUT
          if [ "$CURRENT" != "$LATEST" ]; then
            echo "update_needed=true" >> $GITHUB_OUTPUT
            echo "Update needed: $CURRENT -> $LATEST"
          else
            echo "update_needed=false" >> $GITHUB_OUTPUT
            echo "Already up to date: $CURRENT"
          fi

      - name: Download release assets and calculate checksums
        if: steps.check-update.outputs.update_needed == 'true'
        run: |
          VERSION="${{ steps.get-version.outputs.version }}"
          BASE_URL="https://github.com/tickstep/aliyunpan/releases/download/v${VERSION}"
          
          # Download and calculate checksums for each architecture
          echo "Downloading Linux AMD64..."
          curl -sL "${BASE_URL}/aliyunpan-v${VERSION}-linux-amd64.zip" -o amd64.zip
          SHA_AMD64=$(sha256sum amd64.zip | cut -d' ' -f1)
          
          echo "Downloading Linux ARM64..."
          curl -sL "${BASE_URL}/aliyunpan-v${VERSION}-linux-arm64.zip" -o arm64.zip
          SHA_ARM64=$(sha256sum arm64.zip | cut -d' ' -f1)
          
          echo "Downloading Linux 386..."
          curl -sL "${BASE_URL}/aliyunpan-v${VERSION}-linux-386.zip" -o i686.zip
          SHA_I686=$(sha256sum i686.zip | cut -d' ' -f1)
          
          echo "Downloading Linux ARMv7..."
          curl -sL "${BASE_URL}/aliyunpan-v${VERSION}-linux-armv7.zip" -o armv7h.zip
          SHA_ARMV7H=$(sha256sum armv7h.zip | cut -d' ' -f1)
          
          echo "sha_amd64=${SHA_AMD64}" >> $GITHUB_OUTPUT
          echo "sha_arm64=${SHA_ARM64}" >> $GITHUB_OUTPUT
          echo "sha_i686=${SHA_I686}" >> $GITHUB_OUTPUT
          echo "sha_armv7h=${SHA_ARMV7H}" >> $GITHUB_OUTPUT
          
          echo "Checksums:"
          echo "  x86_64:  ${SHA_AMD64}"
          echo "  aarch64: ${SHA_ARM64}"
          echo "  i686:    ${SHA_I686}"
          echo "  armv7h:  ${SHA_ARMV7H}"

      - name: Update PKGBUILD
        if: steps.check-update.outputs.update_needed == 'true'
        run: |
          VERSION="${{ steps.get-version.outputs.version }}"
          
          # Update version
          sed -i "s/^pkgver=.*/pkgver=${VERSION}/" PKGBUILD
          sed -i "s/^pkgrel=.*/pkgrel=1/" PKGBUILD
          
          # Update download URLs
          sed -i "s|/releases/download/v[0-9.]\+/|/releases/download/v${VERSION}/|g" PKGBUILD
          sed -i "s|aliyunpan-v[0-9.]\+-linux|aliyunpan-v${VERSION}-linux|g" PKGBUILD
          sed -i "s|aliyunpan-[0-9.]\+-|aliyunpan-${VERSION}-|g" PKGBUILD
          
          # Update checksums
          SHA_AMD64="${{ steps.download-release-assets-and-calculate-checksums.outputs.sha_amd64 }}"
          SHA_ARM64="${{ steps.download-release-assets-and-calculate-checksums.outputs.sha_arm64 }}"
          SHA_I686="${{ steps.download-release-assets-and-calculate-checksums.outputs.sha_i686 }}"
          SHA_ARMV7H="${{ steps.download-release-assets-and-calculate-checksums.outputs.sha_armv7h }}"
          
          sed -i "s/^sha256sums_x86_64=.*/sha256sums_x86_64=('${SHA_AMD64}')/" PKGBUILD
          sed -i "s/^sha256sums_aarch64=.*/sha256sums_aarch64=('${SHA_ARM64}')/" PKGBUILD
          sed -i "s/^sha256sums_i686=.*/sha256sums_i686=('${SHA_I686}')/" PKGBUILD
          sed -i "s/^sha256sums_armv7h=.*/sha256sums_armv7h=('${SHA_ARMV7H}')/" PKGBUILD
          
          cat PKGBUILD

      - name: Update .SRCINFO
        if: steps.check-update.outputs.update_needed == 'true'
        run: |
          VERSION="${{ steps.get-version.outputs.version }}"
          
          sed -i "s/pkgver = .*/pkgver = ${VERSION}/" .SRCINFO
          sed -i "s|/releases/download/v[0-9.]\+/|/releases/download/v${VERSION}/|g" .SRCINFO
          sed -i "s|aliyunpan-[0-9.]\+-|aliyunpan-${VERSION}-|g" .SRCINFO
          
          cat .SRCINFO

      - name: Commit and push changes
        if: steps.check-update.outputs.update_needed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add PKGBUILD .SRCINFO
          git commit -m "Update to v${{ steps.get-version.outputs.version }}"
          git push

      - name: Create summary
        run: |
          echo "## Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check-update.outputs.update_needed }}" == "true" ]; then
            echo "✅ Updated from \`${{ steps.check-update.outputs.current }}\` to \`${{ steps.check-update.outputs.latest }}\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "ℹ️ Already at latest version: \`${{ steps.check-update.outputs.current }}\`" >> $GITHUB_STEP_SUMMARY
          fi
